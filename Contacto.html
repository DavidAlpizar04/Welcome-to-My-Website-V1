<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - David Alpízar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Inicio.html"><p class="zoom-link">Inicio</p></a></li>
                <li><a href="Proyectos.html"><p class="zoom-link">Proyectos</p></a></li>
                <li><a href="Contacto.html"><p class="zoom-link">Contacto</p></a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contáctame</h2>
        <form action="https://formspree.io/f/xwpedovz" method="POST" class="formulario">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button class="boton-enviar" type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 David Alpízar</p>
    </footer>

    <script src="script.js">
        const $form = document.querySelector('#form')

        $form.addEventListener('submit', handleSubmit)

        async function handleSubmit(event) {
            event.preventDefault()
            const form = new FormData(this)
            const response = await fetch(this.action, {
                method: this.method,
                body: form,
                headers: {
                    'Accept': application/JSON
                }
            })
                if (response.ok) {
                $this.reset()
                alert('Gracias por contactarme, te excribire pronto :)')
            }
        }
    </script>
</body>
</html>
